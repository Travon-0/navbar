
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travon-Navbar</title>
    <!--link to css-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--Make a header to hold all navbar element-->
    <header>
        <h2 class="logo">
            Travon-X
        </h2>
    <div class="sideNav" id="mySideNav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

       <a href="#">About</a>
       <a href="#">Services</a>
       <a href="#">Contact</a>
    </div>
    <span onclick="openNav()" style="font-size: 20px;cursor: pointer; float: right;" >Menu &#9776;</span>
    </header>
    <!--link to js-->
    <script src="index.js"></script>
</body>
</html>
